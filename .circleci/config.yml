version: 2
restore_cache: &restore_cache
  keys:
    - v1-dependencies-{{ .Branch }}-{{ checksum "./static/package.json" }}
    - v1-dependencies-{{ .Branch }}

workflows:
  version: 2
  all:
    jobs:
      - frontend-install
      - frontend-lint:
          requires:
            - frontend-install
      - frontend-test:
          requires:
            - frontend-install
      - frontend-build:
          requires:
            - frontend-install
      - server-build:
          requires:
            - frontend-build
            - frontend-lint
            - frontend-test

jobs:
  frontend-install: &frontend-install
    docker:
      - image: circleci/node:8.9.4-stretch
    working_directory: /go/src/github.com/issummary/issummary
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run: cd static && npm install
      - save_cache:
          paths:
            - "./static/node_modules"
          key: v1-dependencies-{{ .Branch }}-{{ checksum "./static/package.json" }}
  frontend-lint:
    <<: *frontend-install
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run: cd static && npm run lint
  frontend-test:
    <<: *frontend-install
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run: cd static && npm test
  frontend-build:
    <<: *frontend-install
    steps:
      - checkout
      - restore_cache: *restore_cache
      - run: cd static && npm run build:prod
      - save_cache:
          paths:
            - "./static/dist"
          key: v1-dependencies-{{ .Branch }}-{{ checksum "./static/package.json" }}

  server-build:
    working_directory: /go/src/github.com/issummary/issummary
    docker:
      - image: circleci/golang
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}-{{ checksum "/go/src/github.com/issummary/issummary/static/package.json" }}
            - v1-dependencies-{{ .Branch }}
      - run: make setup
      - run: make codecov

